<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="report.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <div class="row m-4 mt-8">
        <div class="col-md-12 col-lg-10 offset-lg-1">
            <div class="">
                <h3 id="premium-msg" class="text-success mb-4 text-center">March 2023</h3>
            </div>
            <table class="table table-hover table-striped table-bordered">
                <thead>
                    <tr class="bg-info text-white">
                        <th scope="col">Date</th>
                        <th scope="col">Description</th>
                        <th scope="col">Category</th>
                        <th scope="col">Income</th>
                        <th scope="col">Expense</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row m-4 mt-8">
        <div class="col-md-12 col-lg-10 offset-lg-1">
            <div class="">
                <h3 id="premium-msg" class="text-success mb-4 text-center">Yearly report</h3>
            </div>
            <table class="table table-hover table-striped table-bordered">
                <thead>
                    <tr class="bg-info text-white">
                        <th scope="col">Month</th>
                        <th scope="col">Income</th>
                        <th scope="col">Expense</th>
                        <th scope="col">Savings</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row m-4 mt-8">
        <div class="col-md-12 col-lg-10 offset-lg-1">
            <div class="">
                <h3 id="premium-msg" class="text-success mb-4 text-center">Notes Report 2023</h3>
            </div>
            <table class="table table-hover table-striped table-bordered">
                <thead>
                    <tr class="bg-info text-white">
                        <th scope="col">Date</th>
                        <th scope="col">Notes</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container d-flex justify-content-end align-items-center">
        <button hidden id="download-report-btn" type="button" class="btn btn-success">Download Report</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="report.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
