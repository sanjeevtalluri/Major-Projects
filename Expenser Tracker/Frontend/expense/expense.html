<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="expense.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="container">
        <div class="row m-4 mt-8">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 id="premium-msg" class="text-success mb-4"></h3>
                    <button id="show-leaderboard-btn" type="button" class="btn btn-info text-white">Show Premium Features</button>
                    <button id="buy-premium-btn" type="button" class="btn btn-info text-white">Buy Premium Membership</button>
                </div>

                <div class="container border border-2 border-light shadow p-3 mb-5 bg-white rounded">
                    <h1 class="text-center text-success">Expense Tracker</h1>
                    <!-- <p class="text-center">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Error, provident!</p> -->
                    <form action="">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Expense Amount:</label>
                            <input type="number" id="amount" name="amount" value="" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Expense Description:</label>
                            <input type="text" id="description" name="description" class="form-control" required>
                        </div>
                        <label for="phone" class="form-label">Expense Category:</label>
                        <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example"
                            id="category">
                            <option selected>Movie</option>
                            <option value="Electricity">Electricity</option>
                            <option value="Fuel">Fuel</option>
                            <option value="Food">Food</option>
                        </select>
                        <div class="d-grid">
                            <input id="add-button" class="btn btn-success text-white text-uppercase" type="button"
                                value="Add Expense" class="form-control">
                        </div>
                    </form>
                </div>
            </div>
            <!-- <div class="col-md-2 col-lg-3">
                <div class="text-center">
                    <button id="buy-premium-btn" type="button" class="btn btn-success">Buy Premium Membership</button>
                </div>
            </div> -->
        </div>
        <div class="row m-4 mt-8">
            <div class="col-md-12">
                <div class="d-flex justify-content-around align-items-center mb-2">
                    <h3 class="text-success text-center">Expenses list</h3>
                    <div class="d-flex flex-row justify-content-between align-items-center gap-1"> 
                        <h4 class="text-success">Rows per page :</h4>
                        <select id="pagination-selector" class="form-select pagination-selector" aria-label="Default select example">
                            <option selected value="2">2</option>
                            <option value="10">5</option>
                            <option value="25">10</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                          </select>
                    </div>
                    
                </div>
                
                <table class="table table-hover table-striped table-bordered">
                    <thead>
                        <tr class="bg-info text-white">
                            <th scope="col">Expense Amount</th>
                            <th scope="col">Expense Description</th>
                            <th scope="col">Expense Category</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expense-table-body">
                    </tbody>
                </table>
                <div class="pagination-container" id="pagination-container">
                </div>
            </div>
            
        </div>
        <div class="row m-4 mt-8" id="leaderboard-container" >
            <div class="col-md-6">
                <h3 class="text-center text-success">Leaderboard</h3>
                <table class="table table-hover table-striped table-bordered">
                    <thead>
                        <tr class="bg-info text-white">
                            <th scope="col">SNO</th>
                            <th scope="col">Name</th>
                            <th scope="col">Total expenses amount</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-table-body">
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h3 class="text-success text-center">All downloaded files</h3>
                <table class="table table-hover table-striped table-bordered">
                    <thead>
                        <tr class="bg-info text-white text-center">
                            <th scope="col">File URL</th>
                            <th scope="col">Downloaded Date</th>
                        </tr>
                    </thead>
                    <tbody id="downloads-table-body">
                    </tbody>
                </table>
                <div class="text-center">
                    <button id="download-report-btn" type="button" class="btn btn-success">Download
                        Report</button>
                </div>
            </div>
        </div>
    </div>

    <table style="display: none">
        <tr>
            <td class="action-buttons">
                <div class="d-flex justify-content-between">

                    <a class="edit-button" href="">
                        <i class="fa fa-pencil edit-button"></i>
                    </a>
                    <a class="delete-button" href="">
                        <i class="fa fa-trash-o delete-button"></i>
                    </a>
                </div>
            </td>
        </tr>
    </table>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="expense.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

</body>

</html>
